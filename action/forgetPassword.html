 <!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">

    <title>忘记密码</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div class="row">
        <div id="nav-top">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header" id="navbar-header">
                    <img src="../images/logo-temp.png" alt="" class="img-circle">
                    <i>营地管理后台</i>
                </div>
            </nav>
        </div>
    </div>
    <div id="wrapper-content" class="form-box">       
        <div id="page-wrapper" class="gray-bg dashbard-1">            
            <div class="wrapper wrapper-content animated fadeInRight">
            	<div class="row white-bg category">
	                <div class="col-lg-12">
	                    <h2 class="title">忘记密码</h2>
	                </div>
	            </div>
                <div class="row">
                    <div class="form-content col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <form method="get" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">手机号码</label>
                                        <div class="col-sm-3"><input type="text" class="form-control"></div>
                                        <label class="col-sm-5 text-tip">
                                            <i class="fa fa-exclamation-circle"></i>输入注册时使用的手机号码
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">验证码</label>
                                        <div class="col-sm-3">
                                            <div class="row col-sm-8">
                                                <input type="text" class="col-sm-2 form-control">
                                            </div>
                                            <div class="pull-right m-r-n col-sm-6">
                                                <button class="btn btn-primary col-sm-12" id="code" type="button">获取验证码</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3 col-sm-offset-4">
                                            <button class="btn btn-primary full-button" type="submit">下一步</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom copyright text-center">
        COPYRIGHT 2017<span>All RIGHTS RESERVED</span>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../js/jquery-2.1.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!--折叠菜单插件-->
<script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
<!--滚动条-->
<script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<!-- 自定义JavaScript和插件 -->
<script src="../js/inspinia.js"></script>
<!--进度条-->
<script src="../js/plugins/pace/pace.min.js"></script>
<script>
    $(document).ready(function () {
        var countdown = 60;
        function settime(_this) {
            if (countdown == 0) {
                _this.text('获取验证码');
                _this.data().time = false;
                countdown = 60;
                return false;
            } else {
                _this.text(countdown + '秒');
                countdown--;
            }
            setTimeout(function () {
                settime(_this);
            }, 1000)
        };
        function getSetting(e) {
            var $this = $(e.currentTarget);
            if(!$this.data().time){
                $this.data().time = true;
                settime($this);
            }else{
                return false;
            }
        }
        $('#code').on('click',getSetting);
    });
</script>
</body>
</html>
