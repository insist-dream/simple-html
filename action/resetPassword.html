<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">

    <title>设置新密码</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">

</head>

<body>
<div id="wrapper">
    <div class="row">
        <div id="nav-top">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header" id="navbar-header">
                    <img src="../images/logo-temp.png" alt="" class="img-circle">
                    <i>营地管理后台</i>
                </div>
            </nav>
        </div>
    </div>
    <div id="wrapper-content" class="form-box">       
        <div id="page-wrapper" class="gray-bg dashbard-1">            
            <div class="wrapper wrapper-content animated fadeInRight">
            	<div class="row white-bg category">
	                <div class="col-lg-12">
	                    <h2 class="title">设置新密码</h2>
	                </div>
	            </div>
                <div class="row">
                    <div class="form-content col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <form method="get" class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">新密码</label>
                                        <div class="col-sm-3">
                                            <input type="password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">确认密码</label>
                                        <div class="col-sm-3">
                                            <input type="password" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-3 col-sm-offset-4">
                                            <button class="btn btn-primary full-button" type="submit">确认</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom copyright text-center">
        COPYRIGHT 2017<span>All RIGHTS RESERVED</span>
    </div>
</div>

<!-- Mainly scripts -->
<script src="../js/jquery-2.1.1.js"></script>
<script src="../js/bootstrap.min.js"></script>
<!--折叠菜单插件-->
<script src="../js/plugins/metisMenu/jquery.metisMenu.js"></script>
<!--滚动条-->
<script src="../js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<!-- 自定义JavaScript和插件 -->
<script src="../js/inspinia.js"></script>
<!--进度条-->
<script src="../js/plugins/pace/pace.min.js"></script>

</body>
</html>
